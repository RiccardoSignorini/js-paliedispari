<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari e Dispari</title>
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- SCELTA PARI O DISPARI -->
        <label for="">Scrivi pari o dispari per scegliere!</label>
        <div>
            <input type="text" value="" id="choise" placeholder="Pari o Dispari">
        </div>
        <!-- SCELTA NUMERO -->
        <label for="">Scrivi un numero da 1 a 5!</label>
        <div>
            <input type="number" value="" id="num" placeholder="1,2,3,4,5">
        </div>
        <!-- BOTTONE GIOCO -->
        <button type="button" class="btn btn-primary my-3">Gioca!</button>
    </div>
    <!-- RISULTATI GIOCO -->
    <div class="container">
        <!-- SCELTA UTENTE -->
        <div id="printchoise">
            <span>La tua scelta:</span>
        </div>
        <!-- NUMERO UTENTE -->
        <div id="usernumber">
            <span>Il tuo numero:</span>
        </div>
        <!-- NUMERO PC -->
        <div id="pcnumber">
            <span>Numero PC:</span>
        </div>
        <!-- RISULTATO -->
        <div id="results">
            Risultato:
        </div>
    </div>
    
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- LINK JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
